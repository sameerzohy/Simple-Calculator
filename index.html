<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <h1 style="color:white">JS Calculator App</h1>
            <div class="calculator">
                <div class="row-1">
                    <div class="display-number">
                    </div>
                    <button class="clear-btn">C</button>
                </div>
                <div class="row row-2">
                    <input type="button" value="7" id="buttons">
                    <input type="button" value="8" id="buttons">
                    <input type="button" value="9" id="buttons">
                    <input type="button" value="/" id="buttons" class="operator">
                </div>
                <div class="row row-3">
                    <input type="button" value="4" id="buttons">
                    <input type="button" value="5" id="buttons">
                    <input type="button" value="6" id="buttons">
                    <input type="button" value="X" id="buttons" class="operator">
                </div>
                <div class="row row-4">
                    <input type="button" value="1" id="buttons">
                    <input type="button" value="2" id="buttons">
                    <input type="button" value="3" id="buttons">
                    <input type="button" value="-" id="buttons" class="operator">
                </div>
                <div class="row row-5">
                    <input type="button" value="0" id="buttons">
                    <input type="button" value="." id="buttons">
                    <input type="button" value="+" id="buttons" class="operator">
                    <input type="button" value="=" id="buttons" class="operator">
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
